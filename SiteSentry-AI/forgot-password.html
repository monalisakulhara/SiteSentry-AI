<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SiteSentry AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md max-w-md w-full">
        <h2 class="text-2xl font-bold mb-4 text-center">Forgot Password</h2>
        <p class="text-gray-600 mb-6 text-center text-sm">Enter your email and we'll send you a link to reset your password.</p>
        
        <form id="forgot-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div id="message" class="text-sm text-center"></div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Send Reset Link</button>
        </form>
        <div class="mt-4 text-center">
            <a href="/login.html" class="text-blue-600 text-sm hover:underline">Back to Login</a>
        </div>
    </div>

    <script>
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const msg = document.getElementById('message');
            msg.textContent = 'Sending...';
            
            try {
                const res = await axios.post('/api/auth/forgotpassword', { email });
                msg.textContent = 'Email sent! Check your inbox (or server console for testing).';
                msg.className = 'text-sm text-center text-green-600';
            } catch (err) {
                msg.textContent = err.response?.data?.error || 'Error sending email.';
                msg.className = 'text-sm text-center text-red-600';
            }
        });
    </script>
</body>
</html>
