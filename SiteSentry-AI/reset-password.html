<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SiteSentry AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md max-w-md w-full">
        <h2 class="text-2xl font-bold mb-4 text-center">Set New Password</h2>
        
        <form id="reset-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg" required minlength="8">
            </div>
            <div id="message" class="text-sm text-center"></div>
            <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">Update Password</button>
        </form>
    </div>

    <script>
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const msg = document.getElementById('message');
            
            // Get token from URL (e.g. ?token=12345)
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if(!token) {
                msg.textContent = "Invalid link.";
                return;
            }

            try {
                const res = await axios.put(`/api/auth/resetpassword/${token}`, { password });
                msg.textContent = 'Password updated! Redirecting...';
                msg.className = 'text-sm text-center text-green-600';
                
                // Save token and redirect
                localStorage.setItem('siteSentryToken', res.data.token);
                setTimeout(() => window.location.href = '/dashboard.html', 2000);
            } catch (err) {
                msg.textContent = err.response?.data?.error || 'Error resetting password.';
                msg.className = 'text-sm text-center text-red-600';
            }
        });
    </script>
</body>
</html>
