<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SiteSentry AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>

    <!-- Signup Section -->
    <section class="py-20">
        <div class="container mx-auto px-6 max-w-md">
            <div class="bg-white p-8 rounded-xl shadow-md">
                <div class="text-center mb-8">
                    <i data-feather="shield" class="w-12 h-12 text-primary mx-auto"></i>
                    <h1 class="text-3xl font-bold text-gray-800 mt-4">Create Your Account</h1>
                    <p class="text-gray-600 mt-2">Get started with your 14-day free trial</p>
                </div>

                <form class="space-y-6" method="POST" id="signup-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input type="text" id="first-name" name="first-name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="John" required>
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input type="text" id="last-name" name="last-name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Doe" required>
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="your@email.com" required>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="••••••••" required>
                        <p class="mt-1 text-xs text-gray-500">Minimum 8 characters with at least one number and one letter</p>
                    </div>

                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="••••••••" required>
                    </div>

                    <div class="flex items-center">
                        <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded" required>
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            I agree to the <a href="/terms.html" class="text-primary hover:text-blue-600">Terms of Service</a> and <a href="/privacy.html" class="text-primary hover:text-blue-600">Privacy Policy</a>
                        </label>
                    </div>
                    <div id="message-area" class="text-sm text-center mb-4"></div>
                    <button type="submit" class="w-full bg-blue-600 border border-gray-300 hover:bg-white hover:text-blue-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300">Create Account</button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600"><a href="/login.html" class="font-medium text-primary hover:text-blue-600">Already have an account? Sign in</a></p>
                </div>
            </div>
        </div>
    </section>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script src="auth.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
