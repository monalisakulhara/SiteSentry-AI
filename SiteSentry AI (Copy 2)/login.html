<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SiteSentry AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>

    <!-- Login Section -->
    <section class="py-20">
        <div class="container mx-auto px-6 max-w-md">
            <div class="bg-white p-8 rounded-xl shadow-md">
                <div class="text-center mb-8">
                    <i data-feather="shield" class="w-12 h-12 text-primary mx-auto"></i>
                    <h1 class="text-3xl font-bold text-gray-800 mt-4">Welcome Back</h1>
                    <p class="text-gray-600 mt-2">Sign in to your SiteSentry AI account</p>
                </div>

                <form class="space-y-6 method="POST" id="login-form"">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="your@email.com" required>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="••••••••" required>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>

                        <div class="text-sm">
                            <a href="/forgot-password.html" class="font-medium text-primary hover:text-blue-600">Forgot password?</a>
                        </div>
                    </div>
                    
                    <div id="message-area" class="text-sm text-center mb-4"></div>
                    <button type="submit" class="w-full bg-blue-600 border border-gray-300 hover:bg-white hover:text-blue-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300">Sign In</button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600"><a href="/signup.html" class="font-medium text-primary hover:text-blue-600">Don't have an account? Sign up</a></p>
                </div>
            </div>
        </div>
    </section>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script src="auth.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
